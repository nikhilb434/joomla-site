PLG_SYSTEM_WEB357FRAMEWORK_XML_DESCRIPTION="The Web357 Framework Joomla! plugin is a vital helper tool designed to support all Web357 extensions. This plugin centralizes the application of updates, ensuring changes are implemented in a single location (the plugin itself) and automatically rolled out to all external sites using Web357 applications and plugins."
PLG_SYSTEM_WEB357FRAMEWORK_XML_DESCRIPTION_HTML="<div class='plugin-description'><p>The <strong>Web357 Framework Joomla! plugin</strong> is a vital helper tool designed to support all <a href='https://www.web357.com/joomla-extensions' target='_blank'>Web357 Joomla! Extensions</a>. This plugin centralizes the application of updates, ensuring changes are implemented in a single location (the plugin itself) and automatically rolled out to all external sites using Web357 applications and plugins.</p><h4>Key Features</h4><ul><li><strong>getCountry():</strong> Detects the country of a user using geoplugin.net.</li><li><strong>getOS():</strong> Identifies the operating system of a user (e.g., Windows, Linux, Android, iOS, etc.).</li><li><strong>getBrowser():</strong> Recognizes the browser of a user (e.g., Firefox, Chrome, Safari, Opera, Internet Explorer, etc.).</li></ul><div class='plugin-links'><p><a class='btn btn-sm btn-secondary me-2 mr-2' href='https://www.web357.com/web357-framework-joomla-plugin' target='_blank'>More Details</a> <a href='https://www.web357.com/web357-framework-joomla-plugin#changelog' target='_blank' class='btn btn-sm btn-info me-2 mr-2'>Changelog</a> <a href='https://www.web357.com/support' target='_blank' class='btn btn-sm btn-danger'>Support</a></p></div></div>"


COM_MINIORANGE_OAUTH_STEP_LOGIN_6="STEP 6:"
COM_MINIORANGE_OAUTH_STEP_LOGIN_6_TEXT="Set the title to a relevant name-Add your button HTML code in the module's content section."
COM_MINIORANGE_OAUTH_STEP_LOGIN_7="STEP 7:"
COM_MINIORANGE_OAUTH_STEP_LOGIN_7_TEXT="Set the Module Position-  Place this Custom HTML module in the same position as the login module or adjacent to it. Choose the appropriate module position where you want the button to appear."
COM_MINIORANGE_OAUTH_STEP_LOGIN_8="STEP 8:"
